<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  method="post" id="form">
    <input type="text" name="username" id="username" />
    <input type="text" name="age" id="password" />
    <input type="submit" />
</form>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script>
  $(function(){

    let $form = $('#form')
    $form.on('submit', (e) => {
      e.preventDefault();
      $.ajax({
        // ajax 发送验证请求
        type: 'POST',
        url: '/',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + btoa($('#username').val() + ':' + $('#password').val()),
          // 通过 Authorization 传递 base64 编码后的用户名密码
        },
        success: function (data) {
          console.dir(data) // 回调
          if(data.status == 'ok'){
             $form.hide();
             $(document.body).append('<div>ok</div>')
          }
        }
      })
    });

  });
</script>
</body>
</html>
